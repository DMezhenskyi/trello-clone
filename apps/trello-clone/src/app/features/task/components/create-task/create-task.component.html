<form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="create-task-field">
    <mat-label>Add new Task</mat-label>
    <textarea
      matInput
      formControlName="taskName"
      placeholder="Add new task"
    ></textarea>
    <mat-divider></mat-divider>
    <button
      [disabled]="addTaskForm.invalid"
      mat-raised-button
      color="primary"
      class="create-task-button"
      type="submit"
    >
      Add Task
    </button>
  </mat-form-field>
</form>
