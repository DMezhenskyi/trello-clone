<h1 class="task-board_title">Trello Board</h1>

<section
  class="task-board"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <tc-task-list
    cdkDrag
    [cdkDragData]="taskLists$ | async"
    class="task-board_list"
    *ngFor="let taskList of taskLists$ | async; trackBy: trackByFn"
    [taskList]="taskList"
  ></tc-task-list>
</section>
